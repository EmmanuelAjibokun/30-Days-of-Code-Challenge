<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Using the some method to iterate through an array of item and find atleast one true expression.
    // some() checks for one
    /*const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear()
      if(currentYear - person.year >= 19) {
        return true
      }
    });*/
    const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);
    console.log({isAdult});


    // Array.prototype.every() // is everyone 19 or older?
    // every() checks for every single one of the item in the array
    const allAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19);
    console.log({allAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // find() is like filter() but returns the entire subset of the item it finds true
    const comment = comments.find(comment => (comment.id === 823423))
    console.log(comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // returns the index of a true item in an array
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index)
    comments.splice(index, 1)

  </script>
</body>
</html>
