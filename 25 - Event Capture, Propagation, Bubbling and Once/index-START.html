<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const button = document.querySelector('button');
  const divs = document.querySelectorAll('div');
  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation();
  }
// Bubbling is when you click on a element and it is triggered on its parent and parent parent

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // Capture: true returns the triggered events up-down rather than down-up/inside-out; Capture is default to False
    once: true // Unbind itself, stop the eventlistener after one listening event
  }));

  button.addEventListener('click', () => {
    console.log('clicked!!!');
  }, {
    once: true
  })

</script>
</body>
</html>
